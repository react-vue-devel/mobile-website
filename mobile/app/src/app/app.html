<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            
            <ion-item>
                <ion-avatar item-start>
                <img src="{{user?._user?.get('profilePic')?._url}}">
                </ion-avatar>
                <h2>{{user._user.get('firstName')}} {{user._user.get('lastName')}}</h2>
                <p>Ugh. As if.</p>
            </ion-item>
            
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

    </ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
